<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <!-- js file at bottom of body -->
    </head>
    <body>
    <div id="calculator-body">
        <div id="display">80085</div>
        <div id="calculator-buttons">
            <div id="format-buttons">
                <button class="color-change">color</button>
                <button class="display-change">disp</button>
            </div>
            <div class="button-container">
                <div class="main-buttons" id="column-1">
                    <button class="number-button">7</button>
                    <button class="number-button">4</button>
                    <button class="number-button">1</button>
                    <button class="number-button">0</button>
                </div>
                <div class="main-buttons" id="column-2">
                    <button class="number-button">8</button>
                    <button class="number-button">5</button>
                    <button class="number-button">2</button>
                    <button class="number-button">00</button>
                </div>
                <div class="main-buttons" id="column-3">
                    <button class="number-button">9</button>
                    <button class="number-button">6</button>
                    <button class="number-button">3</button>
                    <button id="decimal-button">.</button>
                </div>
                <div class="main-buttons" id="column-4">
                    <button id="clear-button">C</button>
                    <button class="operator-button">x</button>
                    <button class="operator-button">+</button>
                </div>
                <div class="main-buttons" id="column-5">
                    <button id="backspace-button">&#8636</button>
                    <button class="operator-button">รท</button>
                    <button class="operator-button">-</button>
                    <button id="equals-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
